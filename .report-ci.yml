  src/arithmetic/arithmetic_test.go:16-19: src/arithmetic/arithmetic.go:7-9
  src/arithmetic/arithmetic_test.go:22-27: src/arithmetic/arithmetic.go:12
  src/arithmetic/arithmetic_test.go:29-34:
    - src/arithmetic/arithmetic.go:15
    - src/arithmetic/arithmetic.go:16-17
copy:
  test_suite.test_case_1: tested_namespace.tested_function_1
  test_suite.test_case_2:
    - tested_namespace.test_class2
    - tested_namespace.test_class.test_function2