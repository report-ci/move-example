define-preset:
  # This would be more relevant for C and C++ to filter by definitions as used by universal-ctags
  windows:
    - _WIN32
    - BOOST_WINDOWS_API
  linux:
    - BOOST_POSIX_API

define:
  - foo=bar
  - bar=foo

ignore:
  - src/workaround.go

ignore-preset:
  windows:
    - src/posix/*.hpp
  linux:
    - src/windows/*.hpp

move:
